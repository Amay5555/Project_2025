<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>
    <div class="container">
        <form action="\" method="POST">
            <h2>Add to your To-Do List</h2>
            <div class="mb-3">
              <label for="title" class="form-label">To-Do Title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control"name="desc" id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container my-5">
        <h2>Your To-Do List</h2>
        
                {% if allTodo|length==0 %}
                <div class="alert alert-danger" role="alert">
                  It feels so empty in here!     </div>
                        
                {% else %}
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S.No</S></th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                {% for todo in allTodo %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td>  
                       <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-success btn-sm mx-2">Mark as Done</button>
                    </td>
                  </tr>
                </tbody>
                </table>
                {% endfor %}
                {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
